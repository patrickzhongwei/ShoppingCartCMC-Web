<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark cmc-nav-bg">
  <!-- Navbar brand -->
  <a class="navbar-brand" href="javascript:;;">ABC Limited</a>

  <!-- Collapse button -->
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#basicExampleNav"
    aria-controls="basicExampleNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="basicExampleNav">
    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="javascript:;;" [routerLink]="['/']"
          >{{ this.translate.data["HOME"] | translate }}
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          href="jaascript:;;"
          [routerLink]="['/products/all-products']"
          >{{ this.translate.data["PRODUCTS"] | translate }}</a
        >
      </li>
    </ul>
    <!-- Links -->

    <ul class="navbar-nav ml-auto">

      <li class="nav-item">
        <div>
          <a
            class="nav-link"
            href="javascript:;;"
            [routerLink]="['/products/cart-items']"
          >
            <i class="fa fa-shopping-cart">
              <span class="mt-2">
                {{ productService.getLocalCartProducts().length }}</span
              >
            </i>
          </a>
        </div>
      </li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle gh-pointer" id="dropdownLocaleSelector" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{selectedCountryAndCcy}}
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownLocaleSelector">
            <a class="dropdown-item gh-pointer" (click)="onClickCountryItem($event)"> {{Australia_AUD}}</a>
            <a class="dropdown-item gh-pointer" (click)="onClickCountryItem($event)">{{NewZealand_NZD}}</a>
            <a class="dropdown-item gh-pointer" (click)="onClickCountryItem($event)">{{US_USD}}</a>
        </div>
    </li>

    </ul>
  </div>
  <!-- Collapsible content -->
</nav>
<!--/.Navbar-->
